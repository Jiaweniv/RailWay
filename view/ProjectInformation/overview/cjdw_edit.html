<div class="sidebar-collapse">
	<fieldset>
		<div class="text-center m-t-md">
			<form id="cjdw-form">
				<div class="module-line-box clear p10 content">
					<div class="module-group  fl" style="width: 40%;">
						<span class="group-title tr pr10" style="width: 120px;"><i>*</i>机构名称：</span>
						<input type="text" name="name" readonly="readonly" class="group-input module-input">
					</div>
					<div class="module-group  fl" id="cjdwform-btn" style="width: 10%;">
						<div class="btn-group">
							<button type="button" id="cjdw-2search" class="btn btn-info">搜索</button>
						</div>
						<!--<div class="btn-group ml20">
							<button type="button" id="cjdw-2create" class="btn btn-default">新建</button>
						</div>-->
					</div>
					<div class="module-group  fl" style="width: 50%;">
						<span class="group-title tr pr10" style="width: 100px;"><i>*</i>邮箱:</span>
						<input type="text" name="email" readonly="readonly" class="group-input module-input">
					</div>
				</div>
				<div class="module-line-box clear p10 content">
					<div class="module-group  fl" style="width: 40%;">
						<span class="group-title tr pr10" style="width: 120px;"><i>*</i>传真:</span>
						<input type="text" name="fax" readonly="readonly" class="group-input module-input">
					</div>
					<div class="module-group  fl" style="width: 30%;">
						<span class="group-title tr pr10" style="width: 90px;"><i>*</i>联系人:</span>
						<input type="text" name="contacts" readonly="readonly" class="group-input module-input">
					</div>
					<div class="module-group  fl" style="width: 30%;">
						<span class="group-title tr pr10" style="width: 100px;"><i>*</i>手机号码:</span>
						<input type="text" name="tel" readonly="readonly" class="group-input module-input">
					</div>
				</div>
				<div class="module-line-box clear p10 content">
					<div class="module-group  fl" style="width: 40%;">
						<span class="group-title tr pr10" style="width: 120px;"><i>*</i>类型:</span>
						<select data-toggle="selector" data-url="dictionary/s1002" data-params="{'type':'CUNIT'}" id="type" name="type" style="width:150px;" class="module-select group-select"></select>
					</div>
				</div>
			</form>
		</div>
	</fieldset>
	<fieldset>
		<table id="cjdw-person-table">
		</table>
	</fieldset>
</div>

<div id="org_seach_table" class="layer_notice" style="display: none;">
	<div class="module-line-box clear p10 content">

			<span class="group-title tr pr10" style="width: 120px;"><i>*</i>单位名称：</span>
			<input type="text" id="dwmc" class="group-input module-input">
		</div>
	</div>
	<div class="module-line-box clear p10 content">
		<div class="module-group  fl" style="width: 70%;">

			<select data-toggle="selector" data-url="dictionary/s1001" data-params='{}' id="leixing" style="width:150px;" class="module-select group-select"></select>
		</div>
		<div class="module-group  fr" style="width: 20%;">
			<div class="btn-group">
				<button type="button" id="cjdw-search" class="btn btn-info">搜索</button>
			</div>
		</div>
	</div>
	<fieldset>
		<table id="cjdw-org-table">
		</table>
	</fieldset>
</div>

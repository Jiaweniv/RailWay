<!--监督总览-问题总览-->
<div class="wrapper-content-tabs" id="ProblemPandect_lzh">
	<div class="panel-body">
		<div class="module-line-box clear ">
			<div class="module-group fl">
				<span class="group-title tr pr10" style="width: 50px;">项目:</span>
				<select data-toggle="selector" id="ProblemPandect_projectid" data-url="project/s1006" data-params="{}"  name="projectid" data-next="#ProblemPandect_section" data-next-field="projectid" style="width:150px;" class="module-select">
				</select>
			</div>
			<div class="module-group fl">
				<span class="group-title tr pr10" style="width: 50px;">标段:</span>
				<select id="ProblemPandect_section" data-url="constructionSection/s1006" data-params="{}" name="sectionid" style="width:150px;" class="module-select ">
				</select>
			</div>
			<div class="module-group fl wauto ml20 clear">
				<div class="module-group fl" id="ProblemPandect_time_select">
					<span class="group-title tr pr10">检查时间:</span>
					<select class="module-select ">
						<option value="">--请选择--</option>
						<option value="1">年度</option>
						<option value="2">月度</option>
						<option value="3">季度</option>
					</select>
				</div>
				<!--1、年度-->
				<div class="fl" id="ProblemPandect_time_years" style="display: none;">
					<select name="year" class="module-select  mr10" >
						<option value="">--请选择--</option>
						${years}
					</select>
				</div>

				<!--2.季度-->
				<div class="fl ml10" id="ProblemPandect_time_quarters" style="display: none;">
					<select name="quarter" class="module-select" >
						<option value="">--请选择--</option>
						<option value="1">1季度</option>
						<option value="2">2季度</option>
						<option value="3">3季度</option>
						<option value="4">4季度</option>
					</select>
				</div>
				<!--3.月度-->
				<div class="fl ml10" id="ProblemPandect_time_months" style="display: none;">
					<select name="month" class="module-select">
						<option value="">--请选择--</option>
						<option value="1">1月</option>
						<option value="2">2月</option>
						<option value="3">3月</option>
						<option value="4">4月</option>
						<option value="5">5月</option>
						<option value="6">6月</option>
						<option value="7">7月</option>
						<option value="8">8月</option>
						<option value="9">9月</option>
						<option value="10">10月</option>
						<option value="11">11月</option>
						<option value="12">12月</option>
					</select>
				</div>
			</div>
			<div class="fl module-group wauto">
				<div class="btn-group fl ml20">
					<button type="button" id="ProblemPandect_search" class="btn  btn-primary">查询</button>
				</div>
				<div class="btn-group fl ml20">
					<button type="button" id="ProblemPandect_daochu" class="btn  btn-default">导出</button>
				</div>
			</div>
		</div>
		<table id="ProblemPandect_lzh_table"></table>
	</div>
</div>

<script src="../../js/controller/SupervisePandect/ProblemPandect.js?rev=@@hash" type="text/javascript" charset="utf-8"></script>

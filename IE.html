<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>系统暂不支持老旧的IE</title>
		<meta name="renderer" content="webkit">
		<meta name="keywords" content="">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<style>
			/*html,body{height:100%;overflow:hidden}body{background:#3cbbdc url(img/browser.png) no-repeat center center}*/
			/*.logo360{
       	   
       }*/			
			html {
				height: 100%;
				width: 100%;
				background-color: rgb(65, 67, 61);
			}
			
			body {
				height: 100%;
				position: relative;
                color: #b1b2b3;
			}
			
            .maintenance {
                min-height: 100%;
                height: 100%;
            }
            .maintenance_holder {
                min-height: 100%;
                min-width: 800px;
                width: 100%;
                overflow: hidden;
                position: relative;
                display: table;
                height: 100%;
                text-align: center;
                /*background-image: url(img/bglogo.jpg);*/
                background-repeat: no-repeat;
            }
            .maintenance_content {
                display: table-cell;
                vertical-align: middle;
                /*padding-top: 20px;*/
                height: 100%;
            }
            .maintenance_top {
                height: 128px;
            }
            .maintenance_logo {
                display: inline-block;
                height: 128px;
                width: 252px;
                background: url('img/imydaologo.PNG') no-repeat;
            }
            .maintenance_text {
                display: inline-block;
                height: 25px;
                width: 501px;
                margin: 60px 0;
                background: url('img/text.png') no-repeat;
            }
            .maintenance_list {
                margin: 0 auto;
            }
            .maintenance_link {
                display: inline-block;
                height: 239px;
                width: 239px;
                margin-left: 1px;
            }
            .maintenance_link__sogou{
            	
            }

            .maintenance_link__360 {
                background: url('img/browser-box.png')  0 0 no-repeat;
            }
            .maintenance_link__360:hover {
                background: url('img/browser-box.png') -239px 0 no-repeat;
            }
            .maintenance_link__ie {
                background: url('img/browser-box.png')  0 -239px no-repeat;
            }
            .maintenance_link__ie:hover {
                background: url('img/browser-box.png') -239px -239px no-repeat;
            }
            .maintenance_link__chrome {
                background: url('img/browser-box.png') 0 -478px no-repeat;
            }
            .maintenance_link__chrome:hover {
                background: url('img/browser-box.png') -239px -478px no-repeat;
            }
            .maintenance_link__firefox {
                background: url('img/browser-box.png') 0 -717px no-repeat;
            }
            .maintenance_link__firefox:hover {
                background: url('img/browser-box.png') -239px -717px no-repeat;
            }
            .maintenance_link__sogou {
                background: url('img/sogo.png')  no-repeat;
            }
            
		</style>
	</head>

	<body>
	 <div  class="maintenance" id="maintenance">
            <div class="maintenance_holder">
                <div class="maintenance_content">
                    <div class="maintenance_top">
                        <span class="maintenance_logo"></span>
                    </div>
                    <div class="maintenance_text"></div>
                    <div class="maintenance_list">
                        <a href="http://se.360.cn/" class="maintenance_link maintenance_link__360" title="360"></a>
                        <a href="http://windows.microsoft.com/zh-cn/internet-explorer/download-ie" class="maintenance_link maintenance_link__ie" title="Internet Explorer"></a>
                        <a href="http://www.google.cn/chrome/browser/desktop/" class="maintenance_link maintenance_link__chrome" title="Chrome"></a>
                        <a href="http://www.firefox.com.cn/" class="maintenance_link maintenance_link__firefox" title="Firefox"></a>
                    </div>
                </div>
            </div>
       </div>	
	</body>

</html>

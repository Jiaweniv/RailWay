<!--架梁进度编辑-->
<form id="workpoint_jljd_edit" data-validator-option="{msgClass: 'n-bottom myClass'}">
	<div class="sidebar-collapse">
		<div class="p10 pr20">
			<div class="module-line-box">
				<div class="module-group fl w100 mt10">
					<span class="group-title tr pr10" style="width: 190px;">区段:</span>
					<input name="segment" type="text" class="group-input module-input"
						data-rule="required;length[~50]">
				</div>
				<div class="module-group fl w100 mt10">
					<span class="group-title tr pr10" style="width: 190px;">里程或墩（台）号起点:</span>
					<input name="startpoint" type="text" class="group-input module-input"
						data-rule="required;length[~50]">
				</div>
				<div class="module-group fl w100 mt10">
					<span class="group-title tr pr10" style="width: 190px;">里程或墩（台）号终点:</span>
					<input name="endpoint" type="text" class="group-input module-input"
						data-rule="required;length[~50]">
				</div>
				<div class="module-group fl w100 mt10">
					<span class="group-title tr pr10" style="width: 190px;">架梁数量（孔）:</span>
					<input name="framesnum" type="text" class="group-input module-input" data-rule="length[~50];numeric">
				</div>
				<div class="module-group fl w100 mt10">
					<span class="group-title tr pr10" style="width: 250px;">架梁时间（年-月-日）最早开始:</span>
					<input type="text" name="earlieststart" data-format="YYYY-MM-DD" class="module-input group-input fl laydate-icon">
				</div>
				<div class="module-group fl w100 mt10">
					<span class="group-title tr pr10" style="width: 190px;">运梁通道:</span>
					<input name="transportchannel" type="text" class="group-input module-input"
						data-rule="length[~50]">
				</div>
				<div class="module-group fl w100 mt10">
					<span class="group-title tr pr10" style="width: 190px;">架梁持续时间（d）:</span>
					<input name="frameduration" type="text" class="group-input module-input"
						data-rule="length[~10]">
				</div>
				<div class="module-group fl w100 mt10">
					<span class="group-title tr pr10" style="width: 250px;">架梁时间（年-月-日）最尽结束:</span>
					<input type="text" name="bestend" data-format="YYYY-MM-DD" class="module-input group-input fl laydate-icon">
				</div>
			</div>
		</div>
	</div>
</form>

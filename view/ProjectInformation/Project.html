<style type="text/css">
	#project #searchor {
		border-bottom: 1px solid #ccc;
	}
	
	#project #Statistics {
		background: #FFDF25;
		box-shadow: 4px 5px 4px rgba(28, 132, 198, 0.23)
	}
	
	#project #Statistics .items {
		float: left;
		padding: 10px 0 10px 0px;
		margin: 0px 10px 0px 10px;
	}
	
	#project #Statistics .items.first {
		border-right: 1px solid #FFFFFF;
		padding-right: 20px;
	}
</style>
<!--工程项目-->
<div class="wrapper-content-tabs" id="project">
	<div class="panel-body">
		<div class="module-line-box clear pt10 pb10" id="searchor">
			<div class="module-group fl">
				<span class="group-title" style="width: 90px;">项目名称:</span>
				<input type="text" name="name" class="module-input">
			</div>
			<div class="module-group  fl">
				<span class="group-title tr pr10" style="width: 90px;">项目状态:</span>
				<select name="status" class="module-select " style="width: 166px;">
					<option value="">全部</option>
					<option value="1">监督中项目</option> <!--监督中项目-->
					<option value="2">历史项目</option><!--历史项目-->
				</select>
			</div>
			<div class="module-group  fl">
				<span class="group-title tr pr10" style="width: 90px;">监督类型:</span>
				<select name="supervisetype" class="module-select " style="width: 166px;">
					<option value="">全部</option>
					<option value="1">直管</option>
					<option value="2">铁总</option>
					<option value="3">地方政府</option>
				</select>
			</div>
			<div class="btn-group fl ml20">
				<button type="button" id="search" class="btn  btn-primary">查询</button>
			</div>
			<div class="btn-group fr ml20">
				<permission opt="project_create"><button type="button" id="save" class="btn  btn-default">新建</button></permission>
			</div>
		</div>
		<div class="module-line-box clear  mt10" id="Statistics">
			<div class="items first">
				<span>项目总数：<strong id="zongshu"></strong>个</span>
			</div>
			<div class="items">
				<span>高铁：<strong id="gaotie"></strong>个</span>
			</div>
			<div class="items">
				<span>普铁：<strong id="putie"></strong>个</span>
			</div>
			<div class="items">
				<span>其他项目：<strong id="qita"></strong>个</span>
			</div>
		</div>
		<table id="project-table">
		</table>
	</div>

</div>
<script src="/js/controller/InstitutionalPersonnel/PersonneChilds/gongyong.js?rev=@@hash" type="text/javascript" charset="utf-8"></script>
<script src="js/controller/ProjectInfomation/Project.js?rev=@@hash" type="text/javascript" charset="utf-8"></script>
